<!DOCTYPE html>
<html ng-app='myApp'>
  <head>
    <title>Angular Friends</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css">
    <link rel="stylesheet" type="text/css" href="styles.css">
  </head>

  <body ng-controller='FriendController'>
    <h1>The <strong>facebook</strong> Friend Machine</h1>

    <div class="friends">
      <form class="form-inline searchForm" role="form">
        <div class="form-group">
            <input class="form-control" ng-model='filters.name' placeholder="Search Name">
            <input class="form-control" ng-model='filters.state' placeholder="Search State">

          <select ng-model='sorts.property' class="input-medium">
            <option value='name'>Name</option>
            <option value='friend_count'>#Friends</option>
            <option value='location.city'>City</option>
            <option value='location.state'>State</option>
            <option value='location.city'>Country</option>
          </select>

          <select ng-model='sorts.direction' class="input-medium">
            <option value="-">Descending</option>
            <option value="+">Ascending</option>
          </select>
        </div>
      </form>

      <ul>
        <li class='friend' ng-repeat='friend in friendsList | filter: { name: filters.name, location: { state: filters.state }} | orderBy: sorts.direction + sorts.property'>
            <img class="profile-pic" ng-src='{{ friend.pic_square }}'>
            <h3>{{ friend.name }}</h3>
            <div class="location">
              Location: {{ friend.location.city + ', ' + friend.location.state + ' - ' + friend.location.country }}
            </div>
            <div class="status">
              Status: {{ friend.status }}
            </div>
            <div class="num-friends">
              Friends: {{ friend.friend_count }}
            </div>
        </li>
      </ul>
    </div>

    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <!-- your scripts here -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.6/angular.min.js"></script>
    <script src='js/app.js'></script>
    <script src='js/FriendController.js'></script>
  </body>
</html>
